<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>pomodoro timer</title>
</head>

<body>
    <div class="pom">
        <h1>🍅</h1>
        <div class="clock">
            <span id="minutes">50</span>:<span id="seconds">00</span>
        </div>
        <div class="button-box">
            <button id="start" class="btnStrt" onclick="startButton()">START</button>
            <button id="stop" class="btnStp" onclick="stopButton()">STOP</button>
        </div>
    </div>

    <div class="pom">
        <ul>
            <li>🖱️ start</li>
            <li>25 minutes of focus</li>
            <li>🖱️ start again</li>
            <li>5 minutes of funcus</li>
            <li>Click 🛑</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
